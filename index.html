<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@300;400&family=Jost:wght@400;600&family=Karla&family=Ma+Shan+Zheng&family=Montserrat:wght@500&family=Poppins&family=Roboto:wght@300;400;500;600;900&family=Rubik:wght@300&family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>The Toast</title>
    </head>
    <body>
        <div class="content">
            <header>
                <div class="restaurant-name">
                    <h1>The Toast</h1>
                    <div class="chi-name">
                        <h2>土</h2>
                        <h2>司</h2>
                        <h2>坊</h2>
                    </div>
                </div>
            </header>
    
            <main>
                <nav class="navbar">
                    <a href="#breakfasts">Breakfasts</a>
                    <a href="#main-dishes">Main Dishes</a>
                    <a href="#westerns">Westerns</a>
                    <a href="#add-ons">Add-ons</a>
                    <a href="#beverages">Beverages</a>
                    <a href="#desserts">Desserts</a>
                </nav>

                <div id="menu"> 
                    <div id="breakfasts" class="category"></div>
                    <div id="main-dishes" class="category"></div>
                    <div id="westerns" class="category"></div>
                    <div id="add-ons" class="category"></div>
                    <div id="beverages" class="category"></div>
                    <div id="desserts" class="category"></div>
                </div>

                <div id="container" class="container">

                    <div id="item-container">
                        <div id="down-btn" class="icon-container"><i id="down-icon" class="fa-solid fa-chevron-down"></i></div>
                        
                        <div id="order-container" class="order-container">
    
                        </div>
                        
                    </div>
                    <div id="up-btn" class="icon-container"><i id="up-icon" class="fa-solid fa-chevron-up"></i></div>
                    <div id="prices-container" class="prices-container">
                        <div id="service-container" class="price-container">
                            <h3>Service tax (6%) :</h3>
                            <h3 id="service-tax"></h3>
                        </div>
    
                        <div class="price-container">
                            <h2>Total price:</h2>
                            <h2 id="total-price"></h2>
                        </div>
                    </div>

                    
                    <button id="complete-btn" class="green-btn">Confirm order</button>
                </div>
                
                <div id="continue-container" class="continue-container">
                    <h3 id="message" class="message"></h3>
                    <button id="continue-btn" class="green-btn">Continue ordering</button>
                </div>

                <div id="card-details-container" class="card-details-container">
                    <i id="close-modal-btn" class="fa-solid fa-xmark"></i>
                    <div class="inner-container">
                        <h1>Enter card details</h1>
                        <div class="inputs-container">
                            <input type="text" id="name-input" placeholder="Enter your name" class="inputs" required>
                            <input type="number" placeholder="Enter card number (xxx xxxx xxxx xxxx)" inputmode="numeric" pattern="[0-9\s]{13,19}" class="inputs" maxlength="16" required>
                            <input type="number" placeholder="Enter CVV (xxx)"  class="inputs" maxlength="3" required>
                        </div>
                        <button id="pay-btn" class="pay-btn">Confirm payment</button>
                    </div>
                </div>
            </main>
        </div>

        <script src="index.js" type="module"></script>
    </body>
</html>
